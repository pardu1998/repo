<html>
    <head>
        <title>Registartion</title>
        <style>
            h1{text-align: center;}
        </style>
    </head>
    <body >
        <h1 >FORM</h1>
        <div style="display: flex;justify-content: center; ">
            <form action="a.php" method="POST" >
                <label for="fname">Frist Name:</label>
                <input type="text" name="fname" id="fname"><br><br>
                <label for="lname">last Name:</label>
                <input type="text" name="lname" id="lname"><br><br>
                <label for="fathername">Father Name:</label>
                <input type="text" name="fathername" id="fathername"><br><br>
                <label for="mothername">Mother Name:</label>
                <input type="text" name="mothername" id="mothername"><br><br>
                <label for="phonenumber">Phone Number:</label>
                <input type="text" name="phonenumber" id="phonenumber"><br><br>
                <label for="adharnumber">Aadhar Number:</label>
                <input type="text" name="adharnumber" id="adharnumber"><br><br>
                <label for="courseEnrolled">Select Course:</label><br>
                <select name="courseEnrolled" id="courseEnrolled">
                    <option value="">Please Select</option>
                    <option value="MERN">MERN</option>
                    <option value="MEAN">MEAN</option>
                    <option value="Angular">Angular</option>
                    <option value="React">React</option>
                </select><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <script>
            const studentsData = new Map();
            const uniquePhoneNumber = new Set();
            const form = document.querySelector("form");
            form.addEventListener("submit", function(event){
            event.preventDefault();
            const formData = new FormData(this);
            const entries = formData.entries();
            const data = Object.fromEntries(entries);
            if(studentsData.has(data.adharnumber)) {
                alert('user already exist with given aadhar');
                return false;
            } else {
                if (uniquePhoneNumber.has(data.phonenumber)){
                    alert('user already exist with given phone number');
                    return false;
                }
            studentsData.set(data.adharnumber,data);
            }
               uniquePhoneNumber.add(data.phonenumber);
               alert('You have succesfully registred');
               form.reset();
               console.log(Array.from(studentsData.values()));
            });
        </script>
    </body>
</html>
